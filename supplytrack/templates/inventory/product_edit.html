{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Edit Product: {{ product.product_name }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'inventory:inventory_list' %}">Cancel</a>
</form>
{% endblock %}
