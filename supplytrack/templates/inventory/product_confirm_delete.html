{% extends 'base.html' %}
{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete "{{ product.product_name }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'inventory:inventory_list' %}">Cancel</a>
</form>
{% endblock %}
