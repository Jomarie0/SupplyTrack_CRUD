{% extends 'base.html' %}

{% block content %}
<h1>User Management</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Is Staff</th>
        <th>Is Superuser</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_staff }}</td>
        <td>{{ user.is_superuser }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
